<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipes-item *ngFor="let recipeElement of recipes; let idx = index" 
    [recipe]="recipeElement" 
    [index] = idx
    (recipeSelected)="onRecipeSelected($event)"></app-recipes-item>
  </div>
</div>
